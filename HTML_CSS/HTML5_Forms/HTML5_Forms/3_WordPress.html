<!DOCTYPE htmls
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>WordPress Theme</title>
    <link rel="stylesheet" href="3_WordPress.css" />
</head>
<body>
    <section>
        <img src="images/wordpress-logo-hoz-rgb.png" alt="WordPress logo" width="330px"   margin-bottom="6px" />
        <br />
        <span>Upload a theme </span>
        <button name="browse">Choose file
        </button>
        <span>No file chosen</span>
        <form>
            <span>Or search in wordpress</span>
            <input class="text" type="text"  />
            <button class="submit" type="submit"><img src="images/wordpress-logo.png" alt="wordpress-submit"></button> 
        </form>
    </section>

</body>
</html>
