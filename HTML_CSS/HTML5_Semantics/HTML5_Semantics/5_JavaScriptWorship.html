<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>JavaScript Worship </title>
</head>
<body>
    <canvas id="myCanvas" width="240" height="260" style="border:3px dotted red"></canvas>
    <script>
        var canvas=document.getElementById("myCanvas");
        var ctx=canvas.getContext("2d");
        ctx.font = "30px Tahoma";
        ctx.fillText("I love JavaScript", 10, 50);
        ctx.fillStyle = "#ffde08"
        ctx.fillRect(50, 80, 134, 134);
        ctx.fillStyle = "#000";
        ctx.font = "bold 90px Calibri";
        ctx.fillText("JS", 100, 202);

    </script>

</body>
</html>
