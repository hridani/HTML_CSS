<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Kent's Media Profile</title>
    <link rel="stylesheet" type="text/css" href="2_Kent'sMediaProfil.css">
</head>
<body>
    <form>
        <h1>Profile</h1>
        <section class="profil">
            <header>
                <h3>User:Kent</h3>
            </header>
            <figure>
                <img src="images/kent.jpg" alt="Kent photo" width="220" height="181" />
                <figcaption>Profile completed 60%</figcaption>
            </figure>
            <meter value="0.6">60%</meter>   
       
        </section>
        <section class="audio">
            <header>
                <h3>Uploaded Audio Files</h3>
            </header>
            <embed src="http://ringtone-mania.com/Mp3_ringtones/E/Elvis_Presley-Burning_Love.mp3" type="audio/mpeg"> 
           
            <audio controls>
                <source src="http://ringtone-mania.com/Mp3_ringtones/A/Ace_of_Base-Wheel_Of_Fortune.mp3" >
            </audio>
            <audio controls>
                <source src="http://ringtone-mania.com/Mp3_ringtones/A/Akon-Lonely.mp3" type="audio/mpeg">
            </audio>
            <audio controls>
                <source src="http://ringtone-mania.com/Mp3_ringtones/U/U2-The_Saints_Are_Coming.mp3" type="audio/mpeg">
            </audio>
        </section>
        <section class="video">
            <header>
                <h3>Uploaded Video Files</h3>
            </header>
            <video height="253" width="440" controls>
                <source src="http://techslides.com/demos/sample-videos/small.mp4" type="video/ogg">
                <track src="http://www.jwplayer.com/wp-content/uploads/html5/assets/captions.vtt" kind="captions">
                Your browser does not support the video tag.
            </video>

        </section>
    </form>
</body>
</html>
